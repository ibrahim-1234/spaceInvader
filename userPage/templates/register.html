{% extends 'base.html' %}

{% block content %}

        <h1>Register</h1>
        <form method="POST" class="form-info">
            {% csrf_token %}   
            {{ register_form }}             
            <button type="submit" class="submit-form">Register</button>
        </form>
        <span style="color: red;">{{ error }}</span>
        <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>


{% endblock %}
